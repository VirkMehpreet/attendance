  <title>Attendance</title>

<body>
  <a href="test.html">test</a>

  
  <div class="carousel">

    <!-- Put the radios BEFORE the .slides so the general sibling (~) selector works -->
    <input type="radio" name="slides" id="r1" checked>
    <input type="radio" name="slides" id="r2">
    <input type="radio" name="slides" id="r3">
  
    <!-- sliding container -->
    <div class="slides">
      <div class="slide">
        <div class="quote">
          <p>“The best way to predict the future is to invent it.”</p>
          <h3>– Alan Kay</h3>
        </div>
      </div>
  
      <div class="slide">
        <div class="quote">
          <p>“In the middle of difficulty lies opportunity.”</p>
          <h3>– Albert Einstein</h3>
        </div>
      </div>
  
      <div class="slide">
        <div class="quote">
          <p>“Strive not to be a success, but rather to be of value.”</p>
          <h3>– Albert Einstein</h3>
        </div>
      </div>
    </div>
  
    <!-- arrows: each label targets a radio -->
    <div class="arrows" aria-hidden="true">
      <!-- arrows for r1 -->
      <label class="arrow prev" for="r3" title="Previous">‹</label>
      <label class="arrow next" for="r2" title="Next">›</label>
  
      <!-- arrows for r2 -->
      <label class="arrow prev" for="r1" title="Previous">‹</label>
      <label class="arrow next" for="r3" title="Next">›</label>
  
      <!-- arrows for r3 -->
      <label class="arrow prev" for="r2" title="Previous">‹</label>
      <label class="arrow next" for="r1" title="Next">›</label>
    </div>
  
    <!-- dots -->
    <div class="dots" aria-hidden="false">
      <label class="dot" for="r1" title="Slide 1"></label>
      <label class="dot" for="r2" title="Slide 2"></label>
      <label class="dot" for="r3" title="Slide 3"></label>
    </div>
  </div>




  
<!-- Form for attendance (draft 1) -->
