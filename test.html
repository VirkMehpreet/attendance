<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Working Quote Carousel</title>
<style>
  .carousel-container {
  width: 500px;           /* Adjust size as needed */
  margin: 40px auto;
  text-align: center;
  position: relative;
}

.carousel {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  background: #1b263b;
  color: white;
}

.slides {
  display: flex;
  transition: transform 0.6s ease-in-out;
  width: 100%;
}

.slide {
  min-width: 100%;
  padding: 60px 0;
  font-size: 1.5rem;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #415a77;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  font-size: 24px;
  padding: 8px 14px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
  transition: background 0.3s;
}

.arrow:hover {
  background: rgba(255,255,255,0.4);
}

.prev { left: 10px; }
.next { right: 10px; }

.dots {
  display: flex;
  justify-content: center;
  margin-top: 10px;
  gap: 10px;
}

.dot {
  width: 10px;
  height: 10px;
  background: #ccc;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s;
}

.dot.active {
  background: #ffcc00;
}

</style>
</head>
<body>

<section>
  <div class="carousel-container">
    <div class="carousel">
      <div class="slides">
        <div class="slide active">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
      </div>
  
      <button class="arrow prev">&#8249;</button>
      <button class="arrow next">&#8250;</button>
    </div>
  
    <div class="dots">
      <span class="dot active" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
    </div>
  </div>

</section>

<script>
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');
  const nextBtn = document.querySelector('.next');
  const prevBtn = document.querySelector('.prev');
  
  let index = 0;
  
  function showSlide(n) {
    if (n < 0) index = slides.length - 1;
    else if (n >= slides.length) index = 0;
    else index = n;
  
    const offset = -index * 100;
    document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
  
    slides.forEach((s, i) => s.classList.toggle('active', i === index));
    dots.forEach((d, i) => d.classList.toggle('active', i === index));
  }
  
  nextBtn.addEventListener('click', () => showSlide(index + 1));
  prevBtn.addEventListener('click', () => showSlide(index - 1));
  
  dots.forEach(dot => {
    dot.addEventListener('click', () => {
      const slideNum = parseInt(dot.getAttribute('data-slide'));
      showSlide(slideNum);
    });
  });
  
  // Optional autoplay (every 5s)
  let autoPlay = setInterval(() => showSlide(index + 1), 5000);
  
  // Pause on hover
  document.querySelector('.carousel').addEventListener('mouseenter', () => clearInterval(autoPlay));
  document.querySelector('.carousel').addEventListener('mouseleave', () => {
    autoPlay = setInterval(() => showSlide(index + 1), 5000);
  });

</script>
</body>
</html>
