<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Working Quote Carousel</title>
<style>
  :root {
    --w: 520px;
    --h: 240px;
    --accent: #e0a82e;
    --bg: #1b263b;
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0d1b2a;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #f0e9d2;
  }

  .carousel {
    width: var(--w);
    height: var(--h);
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    background: var(--bg);
    padding: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
  }

  /* hide radios off-screen */
  .carousel input[type="radio"] {
    position: absolute !important;
    left: -9999px !important;
    width: 1px !important;
    height: 1px !important;
    opacity: 0 !important;
    pointer-events: none !important;
  }

  /* slides container and slides */
  .slides {
    display: flex;
    width: 300%;            /* 3 slides */
    height: 100%;
    transform: translateX(0);
    transition: transform 0.6s cubic-bezier(.22,.9,.3,1);
    animation: autoplay 12s linear infinite;
  }

  /* Each slide takes 100% of carousel width */
  .slide {
    flex: 0 0 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
  }

  .quote {
    width: 100%;
    padding: 16px;
    border-radius: 8px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
  }

  .quote p { margin: 0; font-style: italic; font-size: 1.05rem; line-height: 1.4; }
  .quote h3 { margin-top: 12px; color: var(--accent); font-weight: 600; }

  /* When radios are checked, force transforms (and pause animation) */
  #r1:checked ~ .slides { animation-play-state: paused; transform: translateX(0%); }
  #r2:checked ~ .slides { animation-play-state: paused; transform: translateX(-100%); }
  #r3:checked ~ .slides { animation-play-state: paused; transform: translateX(-200%); }

  /* dots */
  .dots {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 12px;
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .dot {
    width: 10px; height: 10px;
    background: #808c98;
    border-radius: 50%;
    cursor: pointer;
    display: inline-block;
    transition: transform .12s, background .12s;
  }
  .dot:hover { transform: scale(1.08); }

  /* highlight active dot */
  #r1:checked ~ .dots label[for="r1"],
  #r2:checked ~ .dots label[for="r2"],
  #r3:checked ~ .dots label[for="r3"] {
    background: var(--accent);
    transform: scale(1.12);
  }

  /* arrows */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 38px; height: 38px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
    cursor: pointer;
    color: var(--accent);
    font-size: 20px;
    background: rgba(0,0,0,0.06);
  }
  .arrow:hover { background: rgba(0,0,0,0.12); color: #fff; }
  .prev { left: 12px; }
  .next { right: 12px; }

  /* hide all arrows then show the pair that corresponds to the checked radio */
  .arrows label { display: none; }
  #r1:checked ~ .arrows label[for="r3"],
  #r1:checked ~ .arrows label[for="r2"],
  #r2:checked ~ .arrows label[for="r1"],
  #r2:checked ~ .arrows label[for="r3"],
  #r3:checked ~ .arrows label[for="r2"],
  #r3:checked ~ .arrows label[for="r1"] {
    display:flex;
  }

  /* autoplay keyframes - cycle: 1 -> 2 -> 3 -> 1 */
  @keyframes autoplay {
    0%   { transform: translateX(0%); }
    25%  { transform: translateX(0%); }
    33%  { transform: translateX(-100%); }
    58%  { transform: translateX(-100%); }
    66%  { transform: translateX(-200%); }
    91%  { transform: translateX(-200%); }
    100% { transform: translateX(0%); }
  }

  /* pause on hover via CSS too */
  .carousel:hover .slides { animation-play-state: paused; }

  @media (max-width: 560px) {
    :root { --w: 92vw; --h: 260px; }
  }
</style>
</head>
<body>

<div class="carousel" id="myCarousel">

  <!-- radios (must be before .slides) -->
  <input type="radio" name="slides" id="r1" checked>
  <input type="radio" name="slides" id="r2">
  <input type="radio" name="slides" id="r3">

  <!-- slides -->
  <div class="slides">
    <div class="slide">
      <div class="quote">
        <p>“The best way to predict the future is to invent it.”</p>
        <h3>– Alan Kay</h3>
      </div>
    </div>

    <div class="slide">
      <div class="quote">
        <p>“In the middle of difficulty lies opportunity.”</p>
        <h3>– Albert Einstein</h3>
      </div>
    </div>

    <div class="slide">
      <div class="quote">
        <p>“Strive not to be a success, but rather to be of value.”</p>
        <h3>– Albert Einstein</h3>
      </div>
    </div>
  </div>

  <!-- arrows (labels target radio inputs) -->
  <div class="arrows" aria-hidden="true">
    <!-- for slide 1 -->
    <label class="arrow prev" for="r3" title="Prev">‹</label>
    <label class="arrow next" for="r2" title="Next">›</label>

    <!-- for slide 2 -->
    <label class="arrow prev" for="r1" title="Prev">‹</label>
    <label class="arrow next" for="r3" title="Next">›</label>

    <!-- for slide 3 -->
    <label class="arrow prev" for="r2" title="Prev">‹</label>
    <label class="arrow next" for="r1" title="Next">›</label>
  </div>

  <!-- dots -->
  <div class="dots">
    <label class="dot" for="r1" title="Slide 1"></label>
    <label class="dot" for="r2" title="Slide 2"></label>
    <label class="dot" for="r3" title="Slide 3"></label>
  </div>
</div>

<script>
  // Simple autoplayer that respects manual clicks and hover
  (function(){
    const radios = Array.from(document.querySelectorAll('input[name="slides"]'));
    let idx = radios.findIndex(r => r.checked) || 0;
    let interval = 4000;
    let timer = null;
    const carousel = document.getElementById('myCarousel');

    function start() {
      stop();
      timer = setInterval(() => {
        idx = (idx + 1) % radios.length;
        radios[idx].checked = true;
      }, interval);
    }
    function stop() {
      if (timer) { clearInterval(timer); timer = null; }
    }

    // start autoplay
    start();

    // pause on hover
    carousel.addEventListener('mouseenter', () => stop());
    carousel.addEventListener('mouseleave', () => start());

    // if user clicks a dot or arrow (i.e., changes a radio), update index and restart autoplay
    radios.forEach((r,i) => {
      r.addEventListener('change', () => {
        if (r.checked) {
          idx = i;
          // restart so timer counts from this interaction
          start();
        }
      });
    });

    // defensive: resume autoplay if page becomes visible again
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') start();
      else stop();
    });
  })();
</script>
</body>
</html>
