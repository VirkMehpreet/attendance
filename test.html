<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Working Quote Carousel</title>
<style>
  body {
    margin: 0;
    background: #0d1b2a;
    color: white;
    font-family: system-ui, sans-serif;
  }
  
  /* Full-width carousel */
  .carousel {
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 260px;
    background: #1b263b;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  /* Slides container */
  .slides {
    display: flex;
    width: 100%;
    transition: transform 0.7s ease-in-out;
  }
  
  /* Each slide */
  .slide {
    flex: 0 0 100%;
    text-align: center;
    font-size: 1.4rem;
    font-style: italic;
    padding: 60px 20px;
    background: #415a77;
  }
  
  /* Arrows */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    font-size: 30px;
    padding: 8px 14px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
    transition: background 0.3s;
  }
  
  .arrow:hover {
    background: rgba(255,255,255,0.35);
  }
  
  .prev { left: 20px; }
  .next { right: 20px; }
  
  /* Dots */
  .dots {
    position: absolute;
    bottom: 15px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  
  .dot {
    width: 10px;
    height: 10px;
    background: #aaa;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  .dot.active {
    background: #ffcc00;
  }


</style>
</head>
<body>

  <section>
    <div class="slides">
      <div class="slide">“The best way to predict the future is to invent it.” – Alan Kay</div>
      <div class="slide">“In the middle of difficulty lies opportunity.” – Albert Einstein</div>
      <div class="slide">“Strive not to be a success, but rather to be of value.” – Albert Einstein</div>
    </div>
  
    <button class="arrow prev">&#8249;</button>
    <button class="arrow next">&#8250;</button>
  
    <div class="dots">
      <span class="dot active" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
    </div>
  
  </section>
  <a href="index.html>ttjttjj</a>
<script src="tests.js"></script>
</body>
</html>
